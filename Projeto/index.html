<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Projeto Compra</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="conteiner">
		<header>
			<h1 id="titulo">Lista de Compra</h1>
		</header>
		<div id="lista">
			<table id="tabela">
				<thead>
					<tr>
						<th>Itens</th>
						<th>Quantidade</th>
						<th>Checkout</th>
					</tr>
				</thead>
				<tbody>
					<td class="info-produto">Arroz</td>
					<td class="info-quantidade">2</td>
					<td><input type="checkbox" name="c-out"></td>
				</tbody>
			</table>
			<form id="cadastrar-prod">
				<div id="cadastre">
					<label for="produto-for">
						<input type="text" id="item" name="info-prod" placeholder="Digitar item">						
					</label>
					<label for="quantidade-for">
						<input type="text" name="info-quant" minlength="0" id="quanti" placeholder="Quantidade">
					</label>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
